<!DOCTYPE html>
<html>
    {% extends 'oncourse/index.html' %}
    {% load static %}

    <head>
        {% block title %}
            Users
        {% endblock %}
    </head>

    <body>
        {% block body %}
            <link rel="stylesheet" type="text/css" href="{% static 'oncourse/users.css' %}">
            <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">

            <h1>Users</h1>
            <div class="tabel-users">
                <div class="tbl-header">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div class="tbl-content">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            {% for u in all %}
                                <tr>
                                <td>{{ u.username }}</td>
                                <td>{{ u.first_name }}</td>
                                <td>{{ u.last_name }}</td>
                                <td>{{ u.email }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        {% endblock %}
    </body>
<html>
